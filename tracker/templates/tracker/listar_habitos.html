{% extends 'base.html' %}

{% block title %}Mis Hábitos{% endblock %}

{% block content %}
    <h2>Mis Hábitos</h2>
    <ul class="habit-list">
        {% for hábito in hábitos %}
            <li class="habit-item">
                <strong>{{ hábito.nombre }}</strong>
                <p>{{ hábito.descripcion }}</p>
                <div class="habit-actions">
                    <a href="{% url 'registrar_habito' hábito.id %}">Registrar Progreso</a> |
                    <a href="{% url 'editar_habito' hábito.id %}">Editar</a> |
                    <a href="{% url 'eliminar_habito' hábito.id %}">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
