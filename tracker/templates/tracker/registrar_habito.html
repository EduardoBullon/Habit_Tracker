<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Progreso del Hábito</title>
</head>
<body>
    <h1>Registrar Progreso del Hábito: {{ hábito.nombre }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label>
            <input type="checkbox" name="completado"> ¿Completado hoy?
        </label><br><br>
        <button type="submit">Registrar</button>
    </form>
    <br>
    <a href="{% url 'listar_habitos' %}">Volver a la lista de hábitos</a>
</body>
</html>
